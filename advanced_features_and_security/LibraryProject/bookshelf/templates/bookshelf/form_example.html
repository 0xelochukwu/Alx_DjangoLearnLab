<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
</head>
<body>
    <h1>Add Book</h1>
    <form method="post" action="{% url 'add_book' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>

    <p><a href="{% url 'book_list' %}">Back to Book List</a></p>
</body>
</html>
