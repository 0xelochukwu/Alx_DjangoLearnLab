<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
</head>
<body>
    <h1>Book List</h1>

    <!-- Search form -->
    <form method="get" action="{% url 'book_list' %}">
        {% csrf_token %}
        <input type="text" name="search" placeholder="Search books..." value="{{ request.GET.search }}">
        <button type="submit">Search</button>
    </form>

    <!-- Link to add a new book (librarian only) -->
    <p><a href="{% url 'add_book' %}">Add New Book</a></p>

    <!-- Book table -->
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Year</th>
            </tr>
        </thead>
        <tbody>
            {% if books %}
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.publication_year }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">No books found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

</body>
</html>
