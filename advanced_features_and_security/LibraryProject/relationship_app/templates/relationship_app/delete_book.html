<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book - {{ book.title }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <main>
        <h1>Delete Book: "{{ book.title }}"</h1>
        <p>Are you sure you want to permanently delete this book? This action cannot be undone.</p>

        <form method="post" action="">
            {% csrf_token %}
            <button type="submit" aria-label="Confirm delete book">Yes, Delete</button>
        </form>

        <a href="{% url 'list_books' %}" role="button">Cancel</a>
    </main>
</body>
</html>
